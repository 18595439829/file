<p>Image to use:</p>
<img id="scream" src="./img_the_scream.jpg" alt="The Scream" width="220" height="277"><p>Canvas:</p>
<canvas id="myCanvas" width="250" height="300" style="border:1px solid #d3d3d3;">

<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var img=document.getElementById("scream");

img.onload = () => {
	return new Promise((resolve) => {
		resolve(img);
	})
} 
var img1=document.getElementById("scream");	
img1.onload = () => {
	return new Promise((resolve) => {
		resolve(img1);
	})
} 
	Promise.all([img.onload(),img1.onload()]).then(([img,img1]) => {
		ctx.drawImage(img1,10,10,150,150);
			ctx.drawImage(img,100,150,150,150);
	})
</script>
